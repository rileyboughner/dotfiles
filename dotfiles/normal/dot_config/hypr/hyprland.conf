source = ./keybinds/wallpaper-picker.conf

source = ./keybinds/screenshot.conf

source = ./keybinds/waybar.conf

source = ./keybinds/brightness.conf

source = ./keybinds/scratchpads.conf

source = ./keybinds/workspace.conf

