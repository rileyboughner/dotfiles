# ----------
# Monitors
# ----------

source = /home/$USER/.config/hypr/monitors/monitor-setting

# ----------
# startup
# ----------

source = ./startup/default.conf

# ----------
# Colors
# ----------

source = /home/$USER/.cache/wal/colors-hyprland

# ----------
# Decoration
# ----------

source = ./decorations/transparent.conf

source = ./decorations/cursor.conf

# ----------
# Settings
# ----------

