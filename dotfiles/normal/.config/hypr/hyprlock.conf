# inspired by justinmdickey's dotfiles; Thanks Justin!

# Sourcing colors generated by wallust
source = /home/$USER/.cache/wal/colors-hyprland

general {}

animations = {
  
}

# BACKGROUND
background {
    monitor =
    #path = screenshot
    path = /home/rileyboughner/.wallpaper
    #color = $background
    blur_passes = 2
    contrast = 1
    brightness = 0.5
    vibrancy = 0.2
    vibrancy_darkness = 0.2
}


# DATE
label {
  monitor =
  text = cmd[update:1000] echo "$(date +"%A, %B %d")"
  color = $color15
  font_size = 22
  font_family = JetBrains Mono
  position = -30%, 28%
  halign = center
  valign = center
}

# TIME
label {
  monitor = 
  text = cmd[update:1000] echo "$(date +"%-I:%M")"
  color = $color15
  font_size = 95
  font_family = JetBrains Mono Extrabold
  position = -30%, 22%
  halign = center
  valign = center
}

# RANDOM MESSAGE
label {
    monitor =
    text = cmd[update:0] echo "$(/home/rileyboughner/.system/scripts/random-message)"
    color = $foreground
    font_size = 14
    font_family = JetBrains Mono
    position = -30%, -38%
    halign = center
    valign = top
}

# PASSWORD INPUt
input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2

    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.35 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true

    outer_color = rgba(0, 255, 0, 0)
    
    inner_color = rgba(0, 0, 0, 0.4)
    font_color = $color15
    fade_on_empty = false
    rounding = -1
    check_color = $color15

    placeholder_text = Password Please
    hide_input = false
    position = -30%, 15%
    halign = center
    valign = center
}
