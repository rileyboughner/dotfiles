<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Doom Start Page</title>

  <!-- Font Awesome for icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
  />

  <!-- pywal-generated CSS variables -->
  <link rel="stylesheet" href="colors.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      background: var(--background);
      color: var(--foreground);
      font-family: 'Fira Code', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h1 {
      color: var(--foreground);
      margin-bottom: 2em;
    }

    .menu {
      display: grid;
      grid-template-columns: auto auto;
      gap: 0.6em 1em;
      font-size: 1.2em;
    }

    .icon {
      text-align: right;
      color: var(--color1); /* red-like */
      width: 1.5em;
    }

    .entry {
      text-align: left;
    }

    .entry span.key {
      color: var(--color10); /* accent */
      margin-left: 0.5em;
    }
  </style>
</head>
<body>
  <h1>DOOM Logo</h1>
  <div class="menu">
    <div class="icon"><i class="fas fa-skull-crossbones"></i></div>
    <div class="entry">Kill All Buffers<span class="key">k</span></div>

    <div class="icon"><i class="fas fa-search"></i></div>
    <div class="entry">Find File<span class="key">f</span></div>

    <div class="icon"><i class="fas fa-folder-open"></i></div>
    <div class="entry">Open Recent File<span class="key">r</span></div>

    <div class="icon"><i class="fas fa-project-diagram"></i></div>
    <div class="entry">Open Project<span class="key">p</span></div>

    <div class="icon"><i class="fas fa-terminal"></i></div>
    <div class="entry">Open TBoom<span class="key">t</span></div>

    <div class="icon"><i class="fas fa-code"></i></div>
    <div class="entry">Open Foot Config<span class="key">F</span></div>

    <div class="icon"><i class="fas fa-cog"></i></div>
    <div class="entry">Open config.org<span class="key">o</span></div>

    <div class="icon"><i class="fas fa-sync-alt"></i></div>
    <div class="entry">Doom Reload<span class="key">R</span></div>
  </div>
</body>
</html>
